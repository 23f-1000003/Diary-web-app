<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Diary - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-book">
            <div class="book-cover">
                <h1 class="book-title">My Digital Diary</h1>
                <div class="book-decoration"></div>
            </div>
            
            <div class="login-pages">
                <!-- Login Page -->
                <div class="page login-page active" id="loginPage">
                    <div class="page-content">
                        <h2>Welcome Back</h2>
                        <form id="loginForm">
                            <div class="form-group">
                                <input type="text" id="loginUsername" placeholder="Username" required>
                                <div class="ink-line"></div>
                            </div>
                            <div class="form-group">
                                <input type="password" id="loginPassword" placeholder="Password" required>
                                <div class="ink-line"></div>
                            </div>
                            <button type="submit" class="vintage-btn">Enter My Diary</button>
                        </form>
                        <p class="switch-text">
                            New to journaling? 
                            <a href="#" onclick="switchToRegister()">Create your diary</a>
                        </p>
                    </div>
                </div>
                
                <!-- Register Page -->
                <div class="page register-page" id="registerPage">
                    <div class="page-content">
                        <h2>Start Your Journey</h2>
                        <form id="registerForm">
                            <div class="form-group">
                                <input type="text" id="registerUsername" placeholder="Choose a username" required>
                                <div class="ink-line"></div>
                            </div>
                            <div class="form-group">
                                <input type="email" id="registerEmail" placeholder="Your email" required>
                                <div class="ink-line"></div>
                            </div>
                            <div class="form-group">
                                <input type="password" id="registerPassword" placeholder="Create a password" required>
                                <div class="ink-line"></div>
                            </div>
                            <button type="submit" class="vintage-btn">Create My Diary</button>
                        </form>
                        <p class="switch-text">
                            Already have a diary? 
                            <a href="#" onclick="switchToLogin()">Sign in here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        function switchToRegister() {
            document.getElementById('loginPage').classList.remove('active');
            document.getElementById('registerPage').classList.add('active');
        }

        function switchToLogin() {
            document.getElementById('registerPage').classList.remove('active');
            document.getElementById('loginPage').classList.add('active');
        }

        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showNotification('Welcome back! Opening your diary...', 'success');
                    setTimeout(() => {
                        window.location.href = '/diary';
                    }, 1500);
                } else {
                    showNotification(data.error || 'Login failed', 'error');
                }
            } catch (error) {
                showNotification('Connection error. Please try again.', 'error');
            }
        });

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showNotification('Diary created! Please sign in to continue.', 'success');
                    setTimeout(() => {
                        switchToLogin();
                    }, 2000);
                } else {
                    showNotification(data.error || 'Registration failed', 'error');
                }
            } catch (error) {
                showNotification('Connection error. Please try again.', 'error');
            }
        });
    </script>
</body>
</html>
